{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Potwierdzenie usunięcia</h2>
    <p>Czy na pewno chcesz usunąć ćwiczenie "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="{% url 'exercise_list' %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}
