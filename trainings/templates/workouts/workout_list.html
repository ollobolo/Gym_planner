{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Moje treningi</h2>
    <ul class="list-group">
        {% for workout in workouts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ workout.date_added }}
            {% for exercise in workout.exercises.all %}
                <br><p>{{ exercise.name }} - {{ exercise.part }}</p>
            {% endfor %}
            <div>
                <a href="{% url 'workout_delete' workout.pk %}" class="btn btn-danger btn-sm">Usu≈Ñ</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'workout_create' %}" class="btn btn-primary mt-3">Dodaj trening</a>
</div>
{% endblock %}
